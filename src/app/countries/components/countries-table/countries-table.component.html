<div *ngIf="countries.length===0; else table" class="alert alert-warning">
  no hay paises que mostrar
</div>

<ng-template #table>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Countries of countries; let i=index">
        <td>{{i+1}}</td>
        <td>
          <img [src]="Countries.flags.svg" [alt]="Countries.name.common">
        </td>
        <td>
          <img [src]="Countries.flags.svg" [alt]="Countries.name.common">
        </td>
        <td>{{Countries.name.common}}</td>
        <td>{{Countries.population | number}}</td>
        <td>
          <!-- <a [routerLink]="['/countries/by',Countries.cca3]">Ver mas</a> -->
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
