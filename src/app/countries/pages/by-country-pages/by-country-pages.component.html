<h2>Por Pais</h2>
<hr>
<div class="row">
  <div class="col">
    <!--SearchBox- -->
    <shared-searchbox
    placeholder="Buscar por Pais"
    (onDebounce)="searchByCountries($event)"
    [initialValue]="initialValue"
    ></shared-searchbox>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="Countries"></countries-table>
  </div>
</div>
